name: concourse

releases:
- name: concourse
  url: https://bosh.io/d/github.com/concourse/concourse?v=2.5.1
  sha1: d0cbc2f4c38b482c579c9237b972e49a544c1561
- name: garden-runc
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=1.8.0
  sha1: 0c112d0bdcb52e61db7251e99b2a116982201c99
- name: os-conf
  version: 11
  url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=11
  sha1: 651f10a765a2900a7f69ea07705f3367bd8041eb

resource_pools:
- name: vms
  network: default

networks:
- name: default
  type: manual
  subnets:
  - range: ((internal_cidr))
    gateway: ((internal_gw))
    static: [((internal_ip))]
    dns: [8.8.8.8]

instance_groups:
- name: concourse
  instances: 1
  resource_pool: vms
  networks:
  - name: default
    static_ips: [((internal_ip))]
  jobs:
  - name: groundcrew
    release: concourse
    properties:
      tags:
      - ((tag))
      tsa:
        host: main.bosh-ci.cf-app.com
        private_key: ((tsa_worker_private_key))
        host_public_key: ((tsa_host_public_key))
      garden:
        forward_address: 127.0.0.1:7777
      baggageclaim:
        forward_address: 127.0.0.1:7788
  - name: baggageclaim
    release: concourse
    properties: {}
  - name: garden
    release: garden-runc
    properties:
      garden:
        listen_network: tcp
        listen_address: 127.0.0.1:7777

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

cloud_provider:
  mbus: https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868
  properties:
    agent: {mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: &ntp
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com

variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca
- name: mbus_bootstrap_password
  type: password
